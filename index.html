<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forms</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="form-wrapper">
		<form class="form" id="form">
			<div class="wrapper">
				<fieldset class="form__fieldset form__fieldset-contacts">
					<div class="email form__fieldset-contact">
						<label for="email">Your email<sup class="requiredStar">*</sup></label>
						<input class="inputForm" type="text" name="email" id="email" placeholder="cat@gmail.com">
					</div>
					<div class="phone form__fieldset-contact">
						<label for="phone">Your phone<sup class="requiredStar">*</sup></label>
						<input class="inputForm" type="phone" name="phone" id="phone" placeholder="+7(953)112-12-43">
					</div>
					<div class="username form__fieldset-contact">
						<label for="username">Your name<sup class="requiredStar">*</sup></label>
						<input class="inputForm" type="text" name="username" id="username" placeholder="Andrew">
					</div>
				</fieldset>
			</div>

			<div class="wrapper">
				<fieldset class="form__fieldset">
					<div class="password">
						<label for="pass">
							Your password
						</label>
						<input class="inputForm" type="password" name="pass" id="pass"></input>
					</div>
					<div class="passwordCheck">
						<label for="passCheck">
							Confirm password
						</label>
						<input class="inputForm" type="password" name="passCheck" id="passCheck"></input>
					</div>
				</fieldset>
			</div>

			<div class="wrapper">
				<fieldset class="form__fieldset form__fieldset-sex">
					<p>Choose your sex</p>

					<span>
						<input type="radio" name="sex" id="Male">
						<label for="Male">Male</label>
					</span>
					
					<span>
						<input type="radio" name="sex" id="Female">
						<label for="Female">Female</label>
					</span>
					
					<span>
						<input type="radio" name="sex" id="Bi">
						<label for="Bi">Bi</label>
					</span>
				</fieldset>
				<fieldset class="form__fieldset form__fieldset-age">
					<p>Choose your age</p>
					<span>
						<input type="checkbox" name="teenager" id="teenager">
						<label for="teenager">teenager</label>
					</span>
					
					<span>
						<input type="checkbox" name="adult" id="adult">
						<label for="adult">adult</label>
					</span>

					<span>
						<input type="checkbox" name="old" id="old">
						<label for="old">old</label>
					</span>
				</fieldset>
			</div>

			<div class="wrapper category-wrapper">
				<p>Choose your Category</p>
				<select class="category" name="Category" id="Category">
					<option value="A" selected>Category A</option>
					<option value="B">Category B</option>
					<option value="C">Category C</option>
					<option value="D">Category D</option>
					<option value="E">Category E</option>
				</select>
			</div>

			<div class="comment">
				<div class="file">
					<input type="file" name="file" id="file"></input>
					<label for="file">photo your truble</label>
				</div>
				<textarea class="commentText" name="comment" id="comment" cols="30" rows="10" placeholder="Опишите пробему здесь" maxlength="300">
				</textarea>
			</div>

			<div class="datauser-fieldset">
				<label for="dataUser">Даю согласие на обработку персональных данных</label>
				<input type="checkbox" class="datauser" name="dataUser" id="dataUser"></input>
			</div>

			<button type="submit" class="push" id="push">Push</button>
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
